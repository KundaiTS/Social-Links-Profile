<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
  
  </head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Headshot of Jessica Randall, a front-end developer from London">

      <div class="headline"> 
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="links">
        <button aria-label="Visit Jessica's GitHub profile">GitHub</button>
        <button aria-label="Visit Jessica's Frontend Mentor profile">Frontend Mentor</button>
        <button aria-label="Visit Jessica's LinkedIn profile">LinkedIn</button>
        <button aria-label="Visit Jessica's Twitter profile">Twitter</button>
        <button aria-label="Visit Jessica's Instagram profile">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
